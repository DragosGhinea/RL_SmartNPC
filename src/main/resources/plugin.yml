main: ro.smartnpc.SmartNPC
name: SmartNPC
version: 1.0
authors: [Dragos Ghinea, Stefania Rincu, Bogdan Iliescu]
description: Reinforcement learning college project
api-version: 1.20
depend: [Citizens]
softdepend:
  - SlimeWorldManager
  - FastAsyncWorldEdit
  - Sentinel

commands:
  smartnpc_world:
    description: SmartNPC world commands
    aliases: [snpc_world]
  smartnpc_environment:
    description: SmartNPC environment commands
    aliases: [snpc_env]
  smartnpc_agent:
    description: SmartNPC agent commands
    aliases: [snpc_agent]
  smartnpc_environment_debug:
    description: SmartNPC environment commands debug
    aliases: [ snpc_env_debug ]
  smartnpc_agent_debug:
    description: SmartNPC agent commands debug
    aliases: [ snpc_agent_debug ]